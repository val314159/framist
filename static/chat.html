<input style="width:100%" id="input" onchange="EXC(this)">
<div id="out"></div>
<script src="js/mods/util.js"></script>
<script src="js/mods/websock.js"></script>
<script src="js/mods/cmd.js"></script>
<script src="js/mods/chat.js"></script>
<script src="js/mods/ping.js"></script>
<script>
var ws=WebSock()
  .loginInfo("v","pass")
  .loginSuccess(function(at){
    LOG("LOGIN SUCCESS1");
    ws.url("ws://localhost:8080/ws"+
      "?accessToken=",at).connect();
    LOG("LOGIN SUCCESS2");
  })
  .loginFailure(function(){
    LOG("LOGIN FAILURE"+ws+str(ws));
    ws.url("");
    ws.login();
  })
  .addPlugin(Chat(),"chat")
  .addPlugin(Ping(),"ping");
ws.login();
$E('#input').focus();
</script>
