<!DOCTYPE html>
<html>
  <head>
    <script src="/js/u.js"></script>
    <script src="/js/wu.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body id="app" onload="app=App({autoStart:true})">
    <button onclick="app.wu.dump()">
      Dump ws</button>
    <br>
    <button onclick="app.wu.toggleCxn()">
      Toggle Connection</button>
    <br>Name:
    <input id="name"    onchange="app.$name(this.value)">
    <br>Channel:
    <input id="channel" onchange="app.$channel(this.value)">
    <br>Say Message:
    <input onchange="app.say( this.value);this.value='';this.focus()">
    <br>Yell Message:
    <input onchange="app.yell(this.value);this.value='';this.focus()">
    <br>Whisper To:
    <input id="whisperTo" onchange="app.whisper()}">
    <br>Whisper Message:
    <input id="whisperMsg"
	   onchange="app.whisper();this.value='';this.focus()}">
    <br>
    <button onclick="app.wu.whoList()">
      Who List</button>
  </body>
</html>
