<!DOCTYPE html>
<html>
  <head>
    <script src="/js/u.js"></script>
    <script src="/js/wu.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body id="app" onload="app=App({autoStart:true})">
    <button onclick="app.wu.dump()">
      Dump ws</button>
    <br>
    <button onclick="app.wu.toggleCxn()">
      Toggle Connection</button>
    <br>Name:
    <input onchange="app.wu.$name(this.value);">
    <br>Channel:
    <input onchange="app.set_channel(this.value);">
    <br>Message:
    <input onchange="app.say(this.value);this.value=''">
  </body>
</html>
